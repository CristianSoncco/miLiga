<mat-card class="jugador-card">
  <mat-card-header>
    <div mat-card-avatar class="jugador-header-image"></div>
    <mat-card-title>{{jugador.nombre}}</mat-card-title>
    <mat-card-subtitle>{{equipoNombre}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{jugador.foto}}">

  <mat-card-actions align="end">
    <button mat-button color="primary" (click)="desactivar()" [disabled]="!jugador.estado">Desactivar</button>
  </mat-card-actions>
</mat-card>
